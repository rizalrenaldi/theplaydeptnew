---
layout: default
---
<section class="playsomething-post">

     <div class="container-fluid">
       <div class="row">
         <div class="col-12">
           <div class="image-header">
             <div class="postbg" style="background:url('{{ site.url }}{{ page.cover }}')no-repeat center center;background-attachment: fixed;"></div>
           </div>
         </div>
       </div>
     </div>
     <div class="container">
       <div class="row text-left">
         <div class="col-md-12 my-2">
           <h1>{{ page.title }}</h1>
           <p class="lead">{{ page.excerpt }}</p>
           <ul class="post-detail">
             <li><small>by {{ page.author }}</small></li>
             <li><small>{{ page.date | date_to_long_string }}</small></li>
             <li><small>{{ page.tags }}</small></li>
           </ul>
         </div>
       </div>
     </div>
     <div class="container mt-5">
       <div class="row">
         <div class="col-md-8">
           <article>
             {{ content }}
           </article>
           <div class="px-2 socmed">
             <a class="btn btn-primary btn-lg mr-2" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
           onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
           title="Share on Facebook" role="button"><svg viewBox="0 0 512 512"><path d="M211.9 197.4h-36.7v59.9h36.7V433.1h70.5V256.5h49.2l5.2-59.1h-54.4c0 0 0-22.1 0-33.7 0-13.9 2.8-19.5 16.3-19.5 10.9 0 38.2 0 38.2 0V82.9c0 0-40.2 0-48.8 0 -52.5 0-76.1 23.1-76.1 67.3C211.9 188.8 211.9 197.4 211.9 197.4z"/></svg><!--[if lt IE 9]><em>Facebook</em><![endif]--> <span>Share</span></a>
             <a class="btn btn-primary btn-lg" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
           onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
           title="Share on Twitter" role="button"><svg viewBox="0 0 512 512"><path d="M419.6 168.6c-11.7 5.2-24.2 8.7-37.4 10.2 13.4-8.1 23.8-20.8 28.6-36 -12.6 7.5-26.5 12.9-41.3 15.8 -11.9-12.6-28.8-20.6-47.5-20.6 -42 0-72.9 39.2-63.4 79.9 -54.1-2.7-102.1-28.6-134.2-68 -17 29.2-8.8 67.5 20.1 86.9 -10.7-0.3-20.7-3.3-29.5-8.1 -0.7 30.2 20.9 58.4 52.2 64.6 -9.2 2.5-19.2 3.1-29.4 1.1 8.3 25.9 32.3 44.7 60.8 45.2 -27.4 21.4-61.8 31-96.4 27 28.8 18.5 63 29.2 99.8 29.2 120.8 0 189.1-102.1 185-193.6C399.9 193.1 410.9 181.7 419.6 168.6z"/></svg><!--[if lt IE 9]><em>Twitter</em><![endif]--> Tweet</a></div>
         </div>
          <div class="col-md-4">
            <div class="box ad sticky-top p-4">AD</div>
          </div>
       </div>
     </div>
   </section>
